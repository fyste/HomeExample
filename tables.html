<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tables Example</title>
</head>
<body>
	<div>
		<a href="../index.html">Home</a>
	</div>
	<h1>Tables Example</h1>
	<table border="1">
		<tr>
		<th>Col1</th>
		<th>Col2</th>
		<th>Col3</th>
		<th>Col4</th>
		</tr>
		<tr>
		<td>1,1</td>
		<td>1,2</td>
		<td>1,3</td>
		</tr>
				<tr>
		<td>2,1</td>
		<td>2,2</td>
		<td rowspan='2' colspan='2'>2,3</td>
		</tr>
				<tr>
		<td>3,1</td>
		<td>3,2</td>
		<td>3,3</td>
		<td>3,4</td>
		</tr>
						<tr>
		<td>4,1</td>
		<td>4,2</td>
		</tr>
		<tr >
		<td rowspan='2'>5,1</td>
		<td>5,2</td>
		<td>5,3</td>
		<td>5,4</td>
		</tr>
					<tr >
		<td>6,1</td>
		<td>6,2</td>
		<td>6,3</td>
		<td colspan='2'>6,4</td>
		</tr>
		
	</table>
</body>
</html>
